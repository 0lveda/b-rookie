  <style>
   
    /* Login Section Styling */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      position: relative; /* To position stickers relative to the container */
      background-color: #fff9db; /* soft yellow */
    }

    .login-box {
      background-color: #fff3b0; /* pastel yellow */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffe066; /* bright yellow glow */
      width: 300px;
      text-align: center;
      position: relative; /* For stacking purpose */
      z-index: 1; /* To make sure the form stays above the stickers */
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #b89b00; /* darker golden yellow */
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ffd93d;
      border-radius: 8px;
      background-color: #fffef2;
    }

    .login-box button {
      background-color: #ffd93d;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #5e4b00;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #ffea70;
    }

    /* "Remember Me" Section */
    .remember-me {
      display: flex;
      align-items: center;
      margin-top: 10px;
      justify-content: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    /* Star Animation Styling */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: starAnimation 2s forwards;
    }

    @keyframes starAnimation {
      0% {
        opacity: 1;
        transform: scale(0.5) translateY(0);
      }
      50% {
        opacity: 0.8;
        transform: scale(1) translateY(-30px);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-50px);
      }
    }
  </style>

  <script>
    // Add star animation effect when login button is clicked
    const loginForm = document.getElementById('login-form');
    const loginButton = loginForm.querySelector('button');

    loginButton.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent form submission for demonstration purposes

      // Create stars and animate them
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        document.body.appendChild(star);

        // Randomize position and animation timing
        const xPos = Math.random() * window.innerWidth;
        const yPos = Math.random() * window.innerHeight;
        const delay = Math.random() * 2;
        const duration = Math.random() * 1 + 1; // Between 1s and 2s

        star.style.left = `${xPos}px`;
        star.style.top = `${yPos}px`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;

        // Remove the star after the animation
        setTimeout(() => {
          star.remove();
        }, duration * 1000);
      }
    });
  </script>
